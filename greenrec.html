<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Resolution</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
        }
        .container{
            text-align: center;
            background-color: #648f7dff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h1{
            color: #fff;
            margin-bottom: 20px;
        }
        textarea{
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        .button-container{
            margin-top: 15px;
        }
        .resolve-button{
            padding: 10px 20px;
            background-color: #fff;
            color: #648f7dff;
            border: 2px solid #648f7dff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-button{
            background: none;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class = "container">
        <button class = "back-button" onclick = "goBack()">Back to Menu</button>
        <h1>Resolve your Doubts</h1>
        <textarea id = "doubtInput" placeholder = "Type your doubt here... "></textarea>
        <div class = "button-container">
            <button class = "resolve-button" onclick = "resolveWithGoogle()">Ask Google</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
        function resolveWithGoogle(){
            const doubt = document.getElementById('doubtInput').value;
            if (!doubt.trim()){
                alert("Pease enter a doubt first!");
                return;
            }
            const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(doubt)}`;

            window.open(googleSearchURL, "_blank");
        }
    </script>
</body>
</html>
